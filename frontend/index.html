<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Admissions Counselor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="login-container">
        <div id="login-form-container">
            <h2 id="form-title">Login</h2>
            <p id="auth-error" class="error-message"></p>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button id="auth-btn">Login</button>
            <p class="toggle-text">
                <span id="toggle-message">Don't have an account?</span>
                <a href="#" id="toggle-link">Register</a>
            </p>
        </div>
    </div>

    <div id="chat-app-container" style="display: none;">
        <div class="chat-container">
            <div class="header">
                <h3><i class="fa-solid fa-graduation-cap"></i> UniBot</h3>
                <div class="header-controls">
                    <span id="welcome-user"></span>
                    <button id="logout-btn">Logout</button>
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <div class="slider round">
                            <i class="fa-regular fa-lightbulb"></i>
                            <i class="fa-solid fa-lightbulb"></i>
                        </div>
                    </label>
                </div>
            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="typing-indicator-container" id="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask a question...">
                <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
